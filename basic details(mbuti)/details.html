<!DOCTYPE html>

<html lang="en">

   <title>Basic Details</title>

   <style>
    .btn-continue {
    transition-duration: 0.4s;
  
  }
    </style>


<link
rel="stylesheet"
href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<link rel="stylesheet" href="details.css">

<body>
    <h1>Basic Details</h1>
  <form action="action_page.php" id="registrationForm" class="container">

    <div class="firstname">
      <label for="firstName">First Name </label>
      <input type="text" id="firstName" class="firstname-input" name= "firstName" required>
    </div>

    <div class="lastname">
      <label  for="lastName">Last Name  </label>
      <input type="text" id="lastName"  class="lastname-input" name="lastName" required>
    </div>

    <div class="email">
      <label  for="email">Email</label>
      <input type="email" id="email" class="email-input" name="email" spellcheck="false" required>
      <i class="uil uil-envelope email-icon"></i>
    </div>

    <div class="userID">
      <label for="userId">User ID</label>
      <input type="text" id="userId" class="userID-input" name="userId" required>
      <svg  class="lock-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="lock"><path d="M12,13a1.49,1.49,0,0,0-1,2.61V17a1,1,0,0,0,2,0V15.61A1.49,1.49,0,0,0,12,13Zm5-4V7A5,5,0,0,0,7,7V9a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V12A3,3,0,0,0,17,9ZM9,7a3,3,0,0,1,6,0V9H9Zm9,12a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H17a1,1,0,0,1,1,1Z"></path></svg>
    </div>

    <div class="line">

    </div>
    

    <div class="country"> 
    <label  for="country">Country</label>
    <select id="country" name="country" class="country-input" required>
        <option value="" disabled selected>Select Country</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="South Africa">South Africa</option>
    </select>
      
     

    </div>
    <div class="state">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Ontario">Ontario</option>
        <option value="Western Cape">Western Cape</option>
      </select>
    </div>
    

    <div class="city">
      <label for="city">City</label>
      <select id="city" name="city" required>
        <option value="" disabled selected>Select City</option>
      <option value="Prune">Prune</option>
      <option value="Toronto">Toronto</option>
    <option value="Cape Town">Cape Town</option>

      </select>
    </div>

    <div class="phone">
      <label  for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="phone-input" name="phoneNumber" required>
      <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M22.17,1.82l-1.05-.91c-1.21-1.21-3.17-1.21-4.38,0-.03,.03-1.88,2.44-1.88,2.44-1.14,1.2-1.14,3.09,0,4.28l1.16,1.46c-1.46,3.31-3.73,5.59-6.93,6.95l-1.46-1.17c-1.19-1.15-3.09-1.15-4.28,0,0,0-2.41,1.85-2.44,1.88-1.21,1.21-1.21,3.17-.05,4.33l1,1.15c1.15,1.15,2.7,1.78,4.38,1.78,7.64,0,17.76-10.13,17.76-17.76,0-1.67-.63-3.23-1.83-4.42ZM6.24,22c-1.14,0-2.19-.42-2.91-1.15l-1-1.15c-.41-.41-.43-1.08-.04-1.51,0,0,2.39-1.84,2.42-1.87,.41-.41,1.13-.41,1.55,0,.03,.03,2.04,1.64,2.04,1.64,.28,.22,.65,.28,.98,.15,4.14-1.58,7.11-4.54,8.82-8.81,.13-.33,.08-.71-.15-1,0,0-1.61-2.02-1.63-2.04-.43-.43-.43-1.12,0-1.55,.03-.03,1.87-2.42,1.87-2.42,.43-.39,1.1-.38,1.56,.08l1.05,.91c.77,.77,1.2,1.82,1.2,2.96,0,6.96-9.77,15.76-15.76,15.76Z"/></svg>

    </div>
    
    <div class="ref" >
      <input type="text" id="referenceCode" class="ref-input"  placeholder="Reference Code" name="referenceCode" required>
    </div>

    <div>
      <button  class="btn-reset" type="button" onclick="resetForm()">Reset All</button>
      <button class="btn-continue" type="submit">Continue</button>
    </div>
  </form>

  <script src="details.js"></script>


</body>
</html>
