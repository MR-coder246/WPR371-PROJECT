<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>ProjectForm</title>
    <link rel="stylesheet" href="Project.css">
    <script src="Project.js"></script>

</head>
<body>
    <div class="sidebar"></div>
    <h1>Basic Details</h1>
    <form id="Form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required>
        <label for="userID">User ID</label>
        <input type="text" id="userID" name="userID" required>
        <br><br>
        <label for="coountry">Country</label>
        <input type="text" id="country" name="country" required>
        <label for="address">State</label>
        <textarea id="address" name="State" rows="1.5" cols="15" required></textarea>
        <label for="address">City</label>
        <textarea id="address" name="address" rows="1.5" cols="15" required></textarea>
        <br><br>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <br><br>
        <button type="button" onclick="submitForm()">Continue</button>    
    </form>
</body>
</html>
